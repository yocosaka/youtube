<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>YouTube Project</title>
  <link rel="stylesheet" href="https://necolas.github.io/normalize.css/8.0.1/normalize.css">
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <header class="main-header">
    <nav class="navigation"><img src="img/nav.png" alt="navigation"></nav>
    <h1 class="main-logo">YouTube</h1>
    <div class="search-bar">
      <input type="text" placeholder="Search" class="search-bar__input">
      <button class="search-bar__btn"><img src="img/search.png" alt="search"></button>
    </div>
    <div class="header-icons">
      <button class="icon icon__video"></button>
      <button class="icon icon__blocks"></button>
      <button class="icon icon__menu"></button>
    </div>
  </header>

  <section>
    video
  </section>

  <section>
    title
  </section>

  <section>
    comments
  </section>

  <aside>
    reccomended videos
  </aside>

  <footer>
    Youtube
    <nav></nav>
  </footer>

</body>
</html>
